next-version: 1.0.0
tag-prefix: '[vV]'
mode: ContinuousDeployment
branches:
  master:
    regex: ^master$
    tag: ''
  release:
    regex: ^release$
    tag: ''
  pre-release:
    regex: ^pre-release$|^pre-release/.*$
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: true
  develop:
    regex: ^develop$|^dev$
    tag: beta
    increment: Minor
  pull-request:
    tag: beta
    regex: ^(pull|pull\-requests|pr)[/-]
ignore:
  sha: []